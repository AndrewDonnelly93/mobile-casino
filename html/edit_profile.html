<!DOCTYPE html>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic-ext,cyrillic,latin-ext'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext,cyrillic,latin-ext'
          rel='stylesheet' type='text/css'>
    <title>Редактирование профиля</title>
    <meta charset="UTF-8" name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1.0, user-scalable=no" />
    <link href="../css/normalize.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../css/main.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../css/568x320.css" media="only screen
and (min-width: 320px)
and (max-width: 568px)" rel="stylesheet" type="text/css">
    <link href="../css/667x375.css" media="only screen
and (min-width: 375px)
and (max-width: 667px)" rel="stylesheet" type="text/css">
    <link href="../css/736x414.css" media="only screen
and (min-width: 414px)
and (max-width: 736px)" rel="stylesheet" type="text/css">
    <link href="../css/1024x768.css" media="only screen
and (min-width: 768px)" rel="stylesheet" type="text/css">
    <link href="../fancyselect/fancyselect.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../css/jquery.m_custom_scrollbar.css" media="screen" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../fancyselect/fancyselect.js"></script>
    <script src="../jquery-mask-plugin-gh-pages/js/bootstrap.min.js"></script>
    <script src="../jquery-mask-plugin-gh-pages/js/jquery.mask.min.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/custom-form-elements.min.js"></script>
    <script src="../js/jquery.m-custom-scrollbar.concat.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/initialise.js"></script>
    <script src="../js/regular-initialise.js"></script>
</head>
<script type="text/javascript">
   $(function(){
            $(".options").mCustomScrollbar();
        });
</script>
<body class="modal-pattern">
<table class="tablets-smartphones">
    <tr>
        <td class="smartphone-version modal-pattern">
            <header class="modal-pattern">
                <div class="center-wrapper">
                    <h1 class="modal-main-head cashbox">Профиль</h1>
                    <a href="#" class="btn close cashbox"></a>
                </div>
            </header>

            <div class="shadow-gradient">
                <div class="center-wrapper"></div>
            </div>

            <form class="user-information" method="post">
                <section class="modal-information">
                    <div class="center-wrapper enter-center cashbox">
                        <h4 class="modal-head cashbox">Личная информация</h4>
                        <div class="input-wrapper user-name">
                            <label class="sign user-name" for="user-name">Имя: </label>
                            <input type="text" class="cashbox-input user-name" name="user-name" id="user-name">
                        </div>
                        <div class="input-wrapper">
                            <label class="sign">Пол: </label>
                            <input type="radio" id="male" value="male" class="styled" name="gender">
                            <label class="sign gender" for="male">Муж.</label>
                            <input type="radio" id="female" value="female" class="styled" name="gender">
                            <label class="sign gender" for="female">Жен.</label>
                        </div>
                        <div class="input-wrapper telephone-number">
                            <label class="sign telephone-number" for="telephone-number">Телефон: </label>
                            <input type="text" class="cashbox-input telephone-number" name="telephone-number" id="telephone-number">
                        </div>
                        <div class="input-wrapper skype">
                            <label class="sign skype" for="skype">Skype: </label>
                            <input type="text" class="cashbox-input skype" name="skype" id="skype">
                        </div>
                        <div class="input-wrapper">
                        <label class="sign">Дата рождения: </label>
                        </div>
                        <div class="input-wrapper birth-date">
                            <select class="birth-date" id="birth-date-day">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                            </select>
                            <select class="birth-date" id="birth-date-month">
                                <option value="january">Январь</option>
                                <option value="february">Февраль</option>
                                <option value="march">Март</option>
                                <option value="april">Апрель</option>
                                <option value="may">Май</option>
                                <option value="june">Июнь</option>
                                <option value="july">Июль</option>
                                <option value="august">Август</option>
                                <option value="september">Сентябрь</option>
                                <option value="october">Октябрь</option>
                                <option value="november">Ноябрь</option>
                                <option value="december">Декабрь</option>
                            </select>
                            <select class="birth-date" id="birth-date-year">
                                <option value="1997">1997</option>
                                <option value="1996">1996</option>
                                <option value="1995">1995</option>
                                <option value="1994">1994</option>
                                <option value="1993">1993</option>
                                <option value="1992">1992</option>
                                <option value="1991">1991</option>
                                <option value="1990">1990</option>
                                <option value="1989">1989</option>
                                <option value="1987">1987</option>
                                <option value="1986">1986</option>
                                <option value="1985">1985</option>
                            </select>
                        </div>
                        <input class="btn popup" id="submit" type="submit" name="submit" value="Готово">
                    </div>
                </section>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
