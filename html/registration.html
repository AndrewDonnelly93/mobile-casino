<!DOCTYPE html>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic-ext,cyrillic,latin-ext'
          rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext,cyrillic,latin-ext'
          rel='stylesheet' type='text/css'>
    <title>Регистрация</title>
    <meta charset="UTF-8" name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1.0, user-scalable=no" />
    <link href="../css/normalize.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../css/main.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../css/568x320.css" media="only screen
and (min-width: 320px)
and (max-width: 568px)" rel="stylesheet" type="text/css">
    <link href="../css/667x375.css" media="only screen
and (min-width: 375px)
and (max-width: 667px)" rel="stylesheet" type="text/css">
    <link href="../css/736x414.css" media="only screen
and (min-width: 414px)
and (max-width: 736px)" rel="stylesheet" type="text/css">
    <link href="../css/1024x768.css" media="only screen
and (min-width: 768px)" rel="stylesheet" type="text/css">
    <link href="../css/1024x768.css" media="only screen
and (min-width: 768px)" rel="stylesheet" type="text/css">
    <link href="../css/jquery.m_custom_scrollbar.css" media="screen" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../js/picturefill.min.js" async></script>
    <script src="../js/modal.js"></script>
    <script src="../js/jquery.m-custom-scrollbar.concat.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/initialise.js"></script>
    <script src="../js/regular-initialise.js"></script>
</head>
<body class="modal-pattern registration">
<table class="tablets-smartphones">
    <tr>
        <td class="smartphone-version modal-pattern">
            <header class="modal-pattern">
                <div class="center-wrapper">
                    <h1 class="modal-main-head big-size">Регистрация</h1>
                    <a href="#" class="btn close enter"></a>
                </div>
            </header>

            <div class="shadow-gradient">
                <div class="center-wrapper"></div>
            </div>

            <section class="enter-social">
                <h4 class="modal-head">Вход через</h4>
                <ul class="social-network-list">
                    <li class="social-item">
                        <div class="logo-social vk"></div>
                    </li>
                    <li class="social-item">
                        <div class="logo-social fb"></div>
                    </li>
                    <li class="social-item">
                        <div class="logo-social tw"></div>
                    </li>
                    <li class="social-item">
                        <div class="logo-social gmail"></div>
                    </li>
                    <li class="social-item">
                        <div class="logo-social ok"></div>
                    </li>
                    <li class="social-item">
                        <div class="logo-social mail"></div>
                    </li>
                    <li class="social-item">
                        <div class="logo-social yandex"></div>
                    </li>
                </ul>
            </section>

            <section class="enter-block">
                <div class="center-wrapper">
                    <div class="social-description">
                        Регистрируясь через социальную сеть, Вы автоматически принимаете
                        <a class="link" href="#">правила и условия казино</a>
                    </div>
                </div>
            </section>

            <section class="registration-or-enter registration">
                <div class="center-wrapper enter-center input">
                    <div class="centered">
                        <h2 class="modal-section-name">Регистрация</h2>
                    </div>
                    <form class="registration-form" method="post">
                        <div class="condition success">
                            <input class="form-field" id="e-mail" type="email" name="e-mail" placeholder="Email">
                        </div>
                        <div class="condition fail">
                            <input class="form-field fail" id="password" type="password" name="password"
                                   placeholder="Придумайте пароль">
                        </div>
                        <input class="btn submit red" id="submit" type="submit" name="submit" value="Готово">
                    </form>
                    <a class="link block" href="#">Забыли пароль?</a>
                </div>
            </section>

            <section class="enter-block">
                <div class="center-wrapper">
                    <div class="social-description">
                        Зарегистрировавшись, Я согласен с
                        <a class="link" href="#">правилами и условиями казино</a> и
                        <a class="link" href="#">защитой информации</a>
                    </div>
                    </div>
                <div class="center-wrapper enter-center">
                    <div class="social-frame">
                        или если зарегистрирован <a class="link" href="#">Вход</a>
                    </div>
                </div>
            </section>

        </td>
    </tr>
</table>
</body>
</html>
